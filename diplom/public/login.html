<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация администратора — Тувинские фамилии</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url('tree.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    nav {
      position: relative;
      width: 100%;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      z-index: 10;
    }

    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav .logo img {
      height: 35px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      font-size: 1.3rem;
      font-weight: bold;
      padding: 0.5rem;
      position: relative;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #fff;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffeaa7;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .burger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.85);
        padding: 1rem 0;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        text-align: center;
        padding: 0.5rem 0;
      }

      .burger {
        display: block;
      }
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 5;
      padding: 2rem;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 2rem 3rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .overlay h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ffeaa7;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.6rem;
      text-align: left;
      color: #eee;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #ffeaa7;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .input-group input:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .input-group .fa {
      position: absolute;
      top: 70%;
      right: 12px;
      transform: translateY(-50%);
      color: #ffeaa7;
      font-size: 18px;
      pointer-events: none;
    }

    button.login-btn {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      background-color: #ffeaa7;
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.3rem;
    }

    button.login-btn:hover {
      background-color: #ffd966;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: #bbb;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      z-index: 10;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="ml.png" alt="Логотип" />
    Тувинские фамилии
  </div>
  <div class="burger"><i class="fa fa-bars"></i></div>
  <ul>
    <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
    <li><a href="dictionary.html"><i class="fas fa-book"></i> Словарь</a></li>
  </ul>
</nav>

<div class="main">
  <div class="overlay" role="main" aria-label="Форма авторизации администратора">
    <h2>Авторизация администратора</h2>
    <form id="loginForm" action="#" method="POST" novalidate>
      <div class="input-group">
        <label for="username">Логин</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Введите логин"
          required
          autocomplete="username"
        />
        <i class="fa fa-user"></i>
      </div>

      <div class="input-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Введите пароль"
          required
          autocomplete="current-password"
        />
        <i class="fa fa-lock"></i>
      </div>

      <button type="submit" class="login-btn">Войти</button>
    </form>
  </div>
</div>

<footer>
  © 2025 Электронный словарь тувинских фамилий.<br />
  Автор: Хертек Инна Юрьевна. Руководитель: Ондар Севил Кечил-ооловна.
</footer>

<script>
  // Бургер-меню для мобильной навигации
  const burger = document.querySelector('.burger');
  const navUl = document.querySelector('nav ul');

  burger.addEventListener('click', () => {
    navUl.classList.toggle('show');
  });

  // ОДИН обработчик для формы
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
      alert('Пожалуйста, заполните все поля для входа');
      return;
    }

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (!response.ok) {
        alert(data.message || 'Ошибка входа');
        return;
      }

      // Успешный вход — сохранить токен или перейти на админку
      
      localStorage.setItem('token', data.token);
      window.location.href = 'admin.html';
    } catch (err) {
      alert('Ошибка подключения к серверу');
      console.error(err);
    }
  });
</script>
<script src="login.js"></script>
</body>
</html>
