<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тувинские фамилии</title> 
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url('tree.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: relative;
      width: 100%;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      z-index: 10;
    }

    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav .logo img {
      height: 28px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      font-size: 1.3rem;
      font-weight: bold;
      padding: 0.5rem;
      position: relative;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #fff;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffeaa7;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .burger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.85);
        padding: 1rem 0;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        text-align: center;
        padding: 0.5rem 0;
      }

      .burger {
        display: block;
      }
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .center-logo {
      margin-bottom: 1rem;
    }

    .center-logo img {
      height: 120px;
      width: auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      color: #bbb;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="ml.png" alt="Логотип">
      <span>Тувинские фамилии</span>
    </div>
    <div class="burger" id="burger"><i class="fas fa-bars"></i></div>
    <ul id="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
      <li><a href="dictionary.html"><i class="fas fa-book"></i> Словарь</a></li>
      <li><a href="sources.html"><i class="fas fa-scroll"></i> Источники</a></li>
      <li><a href="login.html"><i class="fas fa-user"></i> Авторизация</a></li>
    </ul>
  </nav>

  <div class="main">

  </div>

  <footer>
    © 2025 Электронный словарь тувинских фамилий.<br>
    Автор: Хертек Инна Юрьевна. Руководитель: Ондар Севил Кечил-ооловна.
  </footer>

  <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

  </script>
</body>
</html>
